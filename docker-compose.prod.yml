version: '3.8'

services:
  kindle-transfer:
    image: handsomeweiye/kindle-transfer:v4
    container_name: kindle-transfer-app
    restart: always  # 生产环境使用always
    ports:
      - "2437:5000"  # 生产环境可能使用80端口
    volumes:
      # 只挂载数据目录，不挂载代码
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      # config.json已包含在镜像中，不需要挂载
    environment:
      - KINDLE_EMAIL=${KINDLE_EMAIL}
      - SMTP_EMAIL=${SMTP_EMAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_SERVER=${SMTP_SERVER:-smtp.163.com}
      - SMTP_PORT=${SMTP_PORT:-465}
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M