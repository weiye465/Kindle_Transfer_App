version: '3.8'

services:
  kindle-transfer:
    build: .
    container_name: kindle-transfer-app
    ports:
      - "5000:5000"
    volumes:
      # 持久化配置文件
      - ./config.json:/app/config.json
      # 持久化上传文件夹
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped